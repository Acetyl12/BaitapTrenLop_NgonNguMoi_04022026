<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Products Dashboard</a>
    </div>
  </nav>

  <div class="container mb-4">
    <div class="card shadow-sm mb-4">
      <div class="card-header d-flex align-items-center">
        <i class="bi bi-funnel me-2"></i>
        <span>Bộ lọc & thao tác</span>
      </div>
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label for="searchInput" class="form-label">Tìm kiếm theo title</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input type="text" id="searchInput" class="form-control" placeholder="Nhập title sản phẩm">
            </div>
          </div>
          <div class="col-md-3">
            <label for="pageSizeSelect" class="form-label">Số bản ghi mỗi trang</label>
            <select id="pageSizeSelect" class="form-select">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="20">20</option>
            </select>
          </div>
          <div class="col-md-3">
            <button id="exportCsvBtn" class="btn btn-primary w-100">
              <i class="bi bi-download me-1"></i>
              Export CSV (view hiện tại)
            </button>
          </div>
          <div class="col-md-2 text-md-end">
            <button id="createBtn" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#createModal">
              <i class="bi bi-plus-circle me-1"></i>
              Tạo mới
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover table-sm align-middle" id="productsTable">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">
              <div class="d-flex justify-content-between align-items-center">
                <span>Title</span>
                <button class="btn btn-sm btn-outline-light ms-2" id="sortTitleBtn">
                  <i class="bi bi-arrow-down-up"></i>
                </button>
              </div>
            </th>
            <th scope="col">
              <div class="d-flex justify-content-between align-items-center">
                <span>Price</span>
                <button class="btn btn-sm btn-outline-light ms-2" id="sortPriceBtn">
                  <i class="bi bi-arrow-down-up"></i>
                </button>
              </div>
            </th>
            <th scope="col">Category</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody id="productsTbody">
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <div id="paginationInfo" class="text-muted"></div>
      <nav>
        <ul class="pagination mb-0" id="pagination">
        </ul>
      </nav>
    </div>
  </div>

  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalTitle">Chi tiết sản phẩm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-5">
              <img id="detailImage" src="" alt="Product image" class="img-fluid rounded mb-3">
              <div id="detailExtraImages" class="d-flex flex-wrap gap-2"></div>
            </div>
            <div class="col-md-7">
              <form id="detailForm" class="row g-3">
                <div class="col-12">
                  <label for="detailTitle" class="form-label">Title</label>
                  <input type="text" id="detailTitle" class="form-control">
                </div>
                <div class="col-md-6">
                  <label for="detailPrice" class="form-label">Price</label>
                  <input type="number" id="detailPrice" class="form-control" min="0">
                </div>
                <div class="col-md-6">
                  <label for="detailCategoryId" class="form-label">Category ID</label>
                  <input type="number" id="detailCategoryId" class="form-control" min="1">
                </div>
                <div class="col-12">
                  <label for="detailDescription" class="form-label">Description</label>
                  <textarea id="detailDescription" class="form-control" rows="3"></textarea>
                </div>
                <div class="col-12">
                  <label for="detailImages" class="form-label">Images (cách nhau bằng dấu phẩy)</label>
                  <input type="text" id="detailImages" class="form-control" placeholder="https://..., https://...">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <span id="detailModalStatus" class="me-auto text-muted"></span>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveDetailBtn">Edit / Update</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tạo sản phẩm mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createForm" class="row g-3">
            <div class="col-12">
              <div class="form-floating">
                <input type="text" id="createTitle" class="form-control" placeholder="Title" required>
                <label for="createTitle">Title</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="number" id="createPrice" class="form-control" min="0" placeholder="Price" required>
                <label for="createPrice">Price</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="number" id="createCategoryId" class="form-control" min="1" placeholder="Category ID" required>
                <label for="createCategoryId">Category ID</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea id="createDescription" class="form-control" placeholder="Description" style="height: 120px" required></textarea>
                <label for="createDescription">Description</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <input type="text" id="createImages" class="form-control" placeholder="https://..., https://..." required>
                <label for="createImages">Images (cách nhau bằng dấu phẩy)</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <span id="createModalStatus" class="me-auto text-muted"></span>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="createSubmitBtn">Tạo</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./controller.js"></script>
  <footer class="footer mt-5 py-3 bg-light border-top">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="text-muted small">Products Dashboard</span>
      <span class="text-muted small">API: https://api.escuelajs.co/api/v1/products</span>
    </div>
  </footer>
</body>
</html>
